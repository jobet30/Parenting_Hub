name: Salesforce Deployment Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - qa
      - uat
      - sit
      - st
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Set Salesforce Auth URL
        id: set_auth_url
        run: |
          echo "SFDX_AUTH_URL=${{ secrets['SFDX_AUTH_URL_' + github.ref_name] }}" >> $GITHUB_ENV

      - name: Authenticate to Salesforce
        run: |
          sfdx auth:sfdxurl:store -f $SFDX_AUTH_URL

      - name: Deploy to Salesforce
        run: |
          sfdx force:source:deploy -p force-app/main/default -w 10

      - name: Run Tests
        run: |
          sfdx force:apex:test:run --resultformat human --codecoverage --wait 10

      - name: Cleanup
        run: sfdx force:auth:logout -p

  qa-deploy:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request' && github.ref == 'refs/heads/qa' && github.event.pull_request.reviewers.*.approved > 0

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Authenticate to Salesforce
